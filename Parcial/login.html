<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aerolineas Pepito</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
            <img src="img/logo.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Aerolineas Pepito
            </a>
        </div>
    </nav>

    <div class="container-fluid py-5 " id="contenedor">
        <form action="formAerolineas" id="formAerolineas">
                <div class="form-group">
                    <label for="inputEmail">e-mail</label>
                    <input type="email" class="form-control" name="inputEmail" id="inputEmail">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Contraseña</label>
                    <input type="password" class="form-control"  name="inputPassword" id="inputPassword">
                </div>
            <button type="submit" class="btn btn-primary">Log In</button>
    
        </form>

    </div>    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>


    <script>        
            $.validator.setDefaults({
            submitHandler: function () {  
                if(validate){
                    $(location).attr('href', 'altaPiloto.html')

                }else{
                    alert.log('Error')
                }          
                    
            }
        });    
        
        $(document).ready(function(){
            console.log("ready")
            $("#formAerolineas").validate({
        rules:{
            inputEmail:{
                required:true,
                equalTo: "tup2022@tup.com.ar"
            },
            inputPassword:{
                required:true,
                equalTo: "123456"
            }
        },
        messages: {
            inputEmail:{
                required: "ingrese su email",
                equalTo: "Usuario equivocado"
            },
            inputPassword:{
                required:"ingrese algun valor",
                equalTo: "contraseña incorrecta"
            }
        },
        errorElement: "small",
        errorClass: 'text-danger'
    });
        })
    </script>
</body>
</html>
