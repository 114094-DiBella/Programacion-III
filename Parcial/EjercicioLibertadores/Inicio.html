<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copa libertadores</title>
    <!-- CDN'S-->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- jQuery Validation -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
</head>
<body>
    <div class="container" id="contenedor">
        <form id="frmInicioCopa" action="#" method="post">
            <div class="form-group mb-3">
                <h1>Inicio de Sesion</h1>
            </div>
            <div class="form-control mb-3">
                <label for="usuario" class="form-control">Usuario :</label>
                <input type="text" id="usuario" name="usuario"class="form-control mb-3">
            </div>
            <div class="form-control mb-3">
                <label for="password"  class="form-control">Clave :</label>
                <input type="password" id="password" name="password" class="form-control mb-3">
            </div>
            <button class="btn btn-primary" id="btnIniciar">Iniciar Sesion</button>
        </form>
    </div>
    <script src="ValidationInicio.js" ></script>
</body>
</html>
