<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel el Pulgoso de Monte Chingolo</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- jquery validation -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <!-- script nuestro donde validamos-->
    <script src="/clases/script.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="mt-4">Hotel El pulgoso de Monte Chingolo</h1>
        <h2>Reservar</h2>
        <div class="row justify-content-center">
            <div class="col-xs-12 col-sm-12 col-md-10 col-lg-8 col-xl-8">
                <form id="formReserva">
                    <div class="form-group mt-3">
                        <label for="nombre">Nombre y apellido</label>
                        <input type="text" id="nombre" name="nombre" class="form-control">
                    </div>
                    <div class="form-group mt-3">
                        <label for="email">Correo electronico</label>
                        <input type="email" id="email" name="email" class="form-control">
                    </div>
                    <div class="form-group mt-3">
                        <label for="cantHuespedes">Cantidad de huespedes</label>
                        <input type="number" id="cantHuespedes" name="cantHuespedes" class="form-control">
                    </div>
                    <div class="form-group mt-3">
                        <label for="tipoHabitacion">Tipo de habitacion</label>
                        <select name="tipoHabitacion" id="tipoHabitacion" class="form-control">
                            <option value="">Seleccione el tipo de habitacion</option>
                            <option value="simple">Simple</option>
                            <option value="doble">Doble</option>
                            <option value="suite">Suite</option>
                        </select>
                    </div>
                    <div class="form-check mt-3">
                        <input type="checkbox" name="basesycond" id="basesycond" class="form-check-input">
                        <label for="basesycond" class="form-check-label">Acepto las bases y condiciones del hotel</label>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Reservar</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
