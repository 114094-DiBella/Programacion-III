<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda p√°gina</title>
    <!-- Incluir Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <h2>Formulario</h2>
                <form id="dataForm">
                    <!-- Primera fila -->
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="input1">Input 1:</label>
                            <input type="text" class="form-control" id="input1" name="input1" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="input2">Input 2:</label>
                            <input type="text" class="form-control" id="input2" name="input2" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="input3">Input 3:</label>
                            <input type="text" class="form-control" id="input3" name="input3" required>
                        </div>
                    </div>
                    <!-- Segunda fila -->
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="input4">Input 4:</label>
                            <input type="text" class="form-control" id="input4" name="input4" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="input5">Input 5:</label>
                            <input type="text" class="form-control" id="input5" name="input5" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="input6">Input 6:</label>
                            <input type="text" class="form-control" id="input6" name="input6" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>


<script src="Script2.js"></script>
</body>
</html>
